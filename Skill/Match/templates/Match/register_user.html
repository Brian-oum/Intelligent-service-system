{% block content %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    :root {
        --form-border-color: #d1d5db;
        --text-main: #374151;
        --accent-success: #198754;
    }

    .registration-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        padding: 20px;
    }

    .registration-card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
    }

    .reg-header {
        font-size: 1.8rem;
        font-weight: 500;
        color: var(--text-main);
        border-bottom: 3px solid #000;
        display: inline-block;
        padding-bottom: 5px;
        margin-bottom: 35px;
    }

    .form-control-pill {
        width: 100%;
        padding: 12px 25px;
        border: 1px solid var(--form-border-color);
        border-radius: 50px !important;
        font-size: 15px;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .form-control-pill:focus {
        border-color: #000;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: var(--text-main);
        padding-left: 15px;
        font-size: 0.9rem;
    }

    .map-trigger {
        cursor: pointer;
        background-color: #f9fafb !important;
        border: 1px dashed var(--form-border-color);
    }

    .btn-register {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 14px;
        width: 100%;
        font-weight: 600;
        font-size: 16px;
        margin-top: 20px;
        transition: all 0.3s;
    }

    .btn-register:hover {
        background-color: #333;
        transform: translateY(-1px);
    }

    /* ====== Modal Specific Styling ====== */
    .modal-content {
        border-radius: 25px;
        overflow: hidden;
    }

    #map { 
        height: 400px; 
        width: 100%; 
        border-radius: 15px;
        border: 1px solid #eee;
        z-index: 1; /* Ensures map stays below modal controls */
    }

    /* Fix the search bar in modal */
    .search-pill-container {
        display: flex;
        background: #fff;
        border: 1px solid var(--form-border-color);
        border-radius: 50px;
        overflow: hidden;
        padding: 4px;
    }

    .search-pill-container input {
        border: none !important;
        padding-left: 20px;
        flex-grow: 1;
    }

    .search-pill-container input:focus {
        box-shadow: none;
    }

    .search-pill-container btn {
        border-radius: 50px;
    }

</style>

<div class="registration-wrapper">
    <div class="registration-card shadow-sm">
        <h2 class="reg-header">Need a Service...</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control-pill" placeholder="Enter username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control-pill" placeholder="email@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Location</label>
                <input type="text" id="display_location" name="location" class="form-control-pill map-trigger" 
                       placeholder="üìç Click to pin your area on map" readonly 
                       data-bs-toggle="modal" data-bs-target="#mapModal" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control-pill" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <input type="hidden" name="latitude" id="id_latitude">
            <input type="hidden" name="longitude" id="id_longitude">

            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <div class="back-link text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted text-decoration-none small">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header border-0 bg-light">
                <h5 class="fw-bold m-0" id="mapModalLabel">Pin Your Location</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="search-pill-container mb-3">
                    <input type="text" id="map-search" class="form-control" placeholder="Search your town or street...">
                    <button class="btn btn-dark px-4 rounded-pill" type="button" id="search-btn">Find</button>
                </div>
                <div id="map"></div>
                <p class="text-muted small mt-2 mb-0 px-2">Click on the map to set your location marker.</p>
            </div>
            <div class="modal-footer border-0 p-3">
                <button type="button" class="btn btn-light px-4 rounded-pill" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success px-5 text-white rounded-pill" id="confirmLocation">Set Location</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map, marker;
    const latInput = document.getElementById("id_latitude");
    const lngInput = document.getElementById("id_longitude");
    const displayInput = document.getElementById("display_location");
    const modalElement = document.getElementById('mapModal');

    modalElement.addEventListener('shown.bs.modal', function () {
        // Timeout ensures the modal animation is finished so Leaflet can calculate container size
        setTimeout(() => {
            if (!map) {
                map = L.map("map").setView([-1.286389, 36.817223], 13);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);

                map.on("click", function (e) {
                    if (marker) map.removeLayer(marker);
                    marker = L.marker(e.latlng).addTo(map);
                    latInput.value = e.latlng.lat;
                    lngInput.value = e.latlng.lng;
                });
            } else {
                map.invalidateSize();
            }
        }, 200); 
    });

    document.getElementById("confirmLocation").addEventListener("click", function() {
        if (latInput.value) {
            displayInput.value = "Location pinned successfully ‚úÖ";
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            modalInstance.hide();
        } else {
            alert("Please click on the map to mark your location.");
        }
    });

    document.getElementById("search-btn").addEventListener("click", function() {
        const query = document.getElementById("map-search").value;
        if (query) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(r => r.json())
                .then(data => {
                    if (data.length > 0) {
                        map.setView([data[0].lat, data[0].lon], 15);
                        // Optional: auto-place marker on search result
                        if (marker) map.removeLayer(marker);
                        marker = L.marker([data[0].lat, data[0].lon]).addTo(map);
                        latInput.value = data[0].lat;
                        lngInput.value = data[0].lon;
                    } else {
                        alert("Location not found.");
                    }
                });
        }
    });
</script>

{% endblock %}
