
{% block content %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    :root {
        --form-border-color: #d1d5db;
        --text-main: #374151;
    }

    .registration-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        padding: 20px;
    }

    .registration-card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 600px; /* Slightly wider than login for two-column rows */
    }

    /* Minimalist Header matching screenshot */
    .reg-header {
        font-size: 1.8rem;
        font-weight: 500;
        color: var(--text-main);
        border-bottom: 3px solid #000;
        display: inline-block;
        padding-bottom: 5px;
        margin-bottom: 35px;
    }

    /* Pill-shaped inputs */
    .form-control-pill {
        width: 100%;
        padding: 12px 25px;
        border: 1px solid var(--form-border-color);
        border-radius: 50px !important;
        font-size: 15px;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .form-control-pill:focus {
        border-color: #000;
        outline: none;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: var(--text-main);
        padding-left: 15px;
        font-size: 0.9rem;
    }

    /* Map Trigger Styling */
    .map-trigger {
        cursor: pointer;
        background-color: #f9fafb !important;
        border-style: dashed;
    }

    .btn-register {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 14px;
        width: 100%;
        font-weight: 600;
        font-size: 16px;
        margin-top: 20px;
        transition: all 0.3s;
    }

    .btn-register:hover {
        background-color: #333;
        transform: translateY(-1px);
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        color: #6b7280;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-link a:hover {
        color: #000;
        text-decoration: underline;
    }

    #map { height: 400px; width: 100%; border-radius: 20px; }
</style>

<div class="registration-wrapper">
    <div class="registration-card shadow-sm">
        
        <h2 class="reg-header">Need a Service...</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control-pill" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control-pill"  required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Location</label>
                <input type="text" id="display_location" name="location" class="form-control-pill map-trigger" 
                       placeholder="Click to pin your area on map" readonly 
                       data-bs-toggle="modal" data-bs-target="#mapModal" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control-pill"  required>
            </div>

            <input type="hidden" name="latitude" id="id_latitude">
            <input type="hidden" name="longitude" id="id_longitude">

            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">← Back to Login</a>
        </div>

    </div>
</div>

<div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold m-0">Pin Your Location</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="input-group mb-3">
                    <input type="text" id="map-search" class="form-control-pill form-control" style="border-radius: 50px 0 0 50px !important;" placeholder="Search your town...">
                    <button class="btn btn-dark px-4" style="border-radius: 0 50px 50px 0;" type="button" id="search-btn">Find</button>
                </div>
                <div id="map"></div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-success px-5 text-white" style="border-radius: 50px;" id="confirmLocation">Set Location</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map, marker;
    const latInput = document.getElementById("id_latitude");
    const lngInput = document.getElementById("id_longitude");
    const displayInput = document.getElementById("display_location");

    document.getElementById('mapModal').addEventListener('shown.bs.modal', function () {
        if (!map) {
            map = L.map("map").setView([-1.286389, 36.817223], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
            map.on("click", function (e) {
                if (marker) map.removeLayer(marker);
                marker = L.marker(e.latlng).addTo(map);
                latInput.value = e.latlng.lat;
                lngInput.value = e.latlng.lng;
            });
        } else { map.invalidateSize(); }
    });

    document.getElementById("confirmLocation").addEventListener("click", function() {
        if (latInput.value) {
            displayInput.value = "Location pinned ✅";
            bootstrap.Modal.getInstance(document.getElementById('mapModal')).hide();
        } else { alert("Please click on the map first!"); }
    });

    document.getElementById("search-btn").addEventListener("click", function() {
        const query = document.getElementById("map-search").value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
            .then(r => r.json()).then(data => {
                if (data.length > 0) map.setView([data[0].lat, data[0].lon], 15);
            });
    });
</script>

{% endblock %}
