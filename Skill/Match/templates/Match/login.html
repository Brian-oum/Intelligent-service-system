<!DOCTYPE html>
<html>
<head>
  <title>Login | Skill</title>
</head>
<body>
  <h2>Login</h2>
  {% if messages %}
    {% for msg in messages %}
      <p style="color:red">{{ msg }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>New here? <a href="{% url 'register_user' %}">Register as User</a> |
     <a href="{% url 'register_company' %}">Register as Company</a></p>
</body>
</html>
