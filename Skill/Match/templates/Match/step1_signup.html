<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service Provider Sign-Up Step 1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Step 1: Account Details</h2>
      <form method="POST">
        {% csrf_token %}
        {% for field in user_form %}
          <div class="mb-3">
            {{ field.label_tag }} 
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Next</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
